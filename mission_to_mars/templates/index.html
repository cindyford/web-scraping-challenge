<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4 class="heading">{{ mars.title }}</h4>
                <small>{{mars.news}}</small>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2 class="space">Featured Mars Image</h2>
                <img src= "{{ mars.featured_image_url }}"></img>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Current Weather on Mars</h4>
                        <small>{{ mars.mars_weather }}</small>
                    </div>
                </div>
                <h4 class="space">Mars Facts</h4>
                <div>{{mars.table | safe}}</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class = "hemisphere">Mars Hemispheres</h2>
            </div>
        </div>
        
        
        <div class="row">
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div>
                    <img class = "images" src="{{ hemisphere.img_url }}"></img>

                    <div class="space">
                        <h3 class = 'titles'>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>











    </div>


















</body>

</html>
